<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sokrin Koirala - Portfolio</title>

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .container {
      background-image: url('image/img5.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      position: relative;
    }

    .frame {
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      padding: 50px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
      max-width: 900px;
      width: 90%;
      position: relative;
    }

    .navbar {
      background-color: rgba(0, 123, 255, 0.9);
      width: 100%;
      position: absolute;
      top: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      padding: 10px 0;
    }

    .navbar-brand {
      color: gold;
      font-size: 1.8em;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid white;
      margin: 10px auto;
      display: block;
    }

    .profile {
      text-align: center;
      color: #007bff;
      margin-bottom: 30px;
    }

    .profile h1 {
      font-size: 1.8em;
      font-weight: bold;
      color: #333;
    }

    .profile p {
      font-size: 1.1em;
    }

    .button-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .button-section a, 
    .button-section button {
      margin: 10px 0;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      border: 2px solid #007bff;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
      color: #007bff;
      background-color: white;
      position: relative;
      width: 100%;
      max-width: 300px;
    }

    .button-section a:hover, 
    .button-section button:hover {
      background-color: #007bff;
      color: white;
    }

    .portal {
      background-color: rgba(0, 123, 255, 0.85);
      padding: 20px;
      border-radius: 10px;
      color: white;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: white;
    }

    .form-control {
      margin-bottom: 10px;
    }

    .nepali-check {
      display: flex;
      justify-content: space-around;
      margin-bottom: 15px;
      color: white;
    }

    .plane {
      position: absolute;
      top: 20%;
      left: -200px;
      width: 300px;
      display: none;
    }

    @keyframes fly-plane {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100vw); }
    }

    @media (max-width: 768px) {
      .frame {
        padding: 30px;
      }

      .profile-pic {
        width: 120px;
        height: 120px;
      }

      .profile h1 {
        font-size: 1.4em;
      }

      .button-section a, 
      .button-section button {
        font-size: 14px;
        padding: 10px;
        max-width: 100%;
      }

      .portal {
        padding: 15px;
      }

      h2 {
        font-size: 1.4em;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div>
      <a class="navbar-brand" href="#">Sokrin Koirala</a>
      <a href="privacy-policy.html" class="btn btn-outline-light" style="margin-left: 20px;">Privacy Policy</a>
    </div>
  </nav>

  <div class="container">
    <div class="frame">
      <div class="profile">
        <img src="image/sokro.jpeg" alt="Sokrin Koirala" class="profile-pic">
        <h1>Sokrin Koirala</h1>
        <p>Entrepreneur | Digital Marketing | Start-Ups | IT Specialist</p>
      </div>

      <div class="button-section">
        <button class="btn" onclick="location.href='connectme.html'">Connect Me</button>
        <button class="btn" onclick="location.href='Myholdings.html'">My Holdings</button>
        <a href="about.html" class="btn">About Me</a>
        <a href="booknow.html" class="btn">Book Now</a>
      </div>

      <div class="portal">
        <h2 id="title">Register Now</h2>
        <div id="login-section">
          <button class="btn btn-outline-light" onclick="showRegistrationForm()">
            Register Now
          </button>
        </div>
        <div id="signup-section" style="display: none;">
          <input type="text" class="form-control" id="name" placeholder="Name" required>
          <input type="text" class="form-control" id="address" placeholder="Address" required>
          <input type="tel" class="form-control" id="contact" placeholder="Contact No." required>
          <input type="email" class="form-control" id="email" placeholder="Email" required>
          <div class="nepali-check">
            <label>Are you looking to work with me?</label>
            <div>
              <input type="radio" id="workYes" name="work" value="Yes">
              <label for="workYes">Yes</label>
            </div>
            <div>
              <input type="radio" id="workNo" name="work" value="No">
              <label for="workNo">No</label>
            </div>
          </div>
          <button class="btn btn-outline-light" id="submit-button" onclick="submitForm()">Submit</button>
        </div>
      </div>

      <img src="image/plane.png" class="plane" id="plane">
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function showRegistrationForm() {
      document.getElementById('login-section').style.display = 'none';
      document.getElementById('signup-section').style.display = 'block';
      
      // Show the plane after clicking the register button
      const plane = document.getElementById('plane');
      plane.style.display = 'block';
      plane.style.animation = 'fly-plane 1s linear forwards';
    }

    function submitForm() {
      const name = document.getElementById('name').value;
      const address = document.getElementById('address').value;
      const contact = document.getElementById('contact').value;
      const email = document.getElementById('email').value;

      // Show loading animation
      const submitButton = document.getElementById('submit-button');
      submitButton.classList.add('loading');

      // Show the plane after submission
      const plane = document.getElementById('plane');
      plane.style.display = 'block';
      plane.style.animation = 'fly-plane 1s linear forwards';

      // Redirect to invest.html after a delay
      setTimeout(() => {
        window.location.href = 'invest.html';
      }, 1000); // Redirect after 1 second
    }

    // Plane animation on page load
    window.onload = function() {
      const plane = document.getElementById('plane');
      plane.style.display = 'block';
      plane.style.animation = 'fly-plane 1s linear forwards'; // Adjust the timing if needed
    };
  </script>

</body>
</html>
